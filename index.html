<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Exámenes UCV</title>
    <style>
        :root { --ucv-red: #ff0000; --cis-blue: #0056b3; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background-color: #e9ecef; }
        .controles { padding: 15px; background: #2c3e50; color: white; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .controles input { padding: 10px; width: 300px; border-radius: 4px; border: none; }
        .btn-gen { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-print { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 5px; }
        
        .hoja-a4 {
            width: 210mm; min-height: 297mm; padding: 20mm; margin: 20px auto;
            background: white; position: relative; box-sizing: border-box; box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .logo { height: 60px; object-fit: contain; }
        
        .titulo-examen { text-align: center; font-weight: bold; font-size: 16px; margin: 20px 0; text-transform: uppercase; text-decoration: underline; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 12px; }
        th, td { border: 1px solid black; padding: 6px; text-align: left; }
        th { background-color: #f0f0f0; }

        .footer-decoracion { position: absolute; bottom: 0; right: 0; width: 250px; height: 40px; 
            background: repeating-linear-gradient(90deg, var(--cis-blue), var(--cis-blue) 5px, #fff 5px, #fff 10px); }

        @media print {
            .controles { display: none; }
            body { background: none; }
            .hoja-a4 { margin: 0; border: none; box-shadow: none; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="controles">
        <input type="text" id="tema" placeholder="Ej: Excavación de zanjas para cimientos">
        <button class="btn-gen" onclick="pedirIA()">Generar Examen</button>
        <button class="btn-print" onclick="window.print()">Imprimir PDF</button>
    </div>

    <div class="hoja-a4">
        <div class="header">
            <!-- Logos con links alternativos -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Logo_UCV_2021.png/600px-Logo_UCV_2021.png" class="logo" alt="UCV">
            <img src="https://cis.ucv.edu.pe/img/logo_cis.png" class="logo" alt="CIS" onerror="this.src='https://i.ibb.co/pPHR8XF/logo-cis.png'">
        </div>

        <div class="titulo-examen">EXAMEN PA1: COMPUTACIÓN III (S10)</div>
        <p><strong>TEMA:</strong> <span id="txt-tema">...</span></p>

        <div id="resultado">
            <p style="text-align: center; color: #888; margin-top: 50px;">Ingrese un tema y haga clic en Generar.</p>
        </div>

        <div class="footer-decoracion"></div>
    </div>

    <script>
        async function pedirIA() {
            const tema = document.getElementById('tema').value;
            const caja = document.getElementById('resultado');
            if(!tema) return alert("Escribe un tema");

            caja.innerHTML = "<p style='text-align:center;'><b>Generando...</b><br>La IA está calculando los metrados (20-40 seg).</p>";

            try {
                const url = 'https://back-end-ia-generador-de-examenes.onrender.com/generar-examen';
                const res = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tema: tema })
                });

                const data = await res.json();
                
                // Usamos .contenido porque así lo llamamos en el server.js
                caja.innerHTML = data.contenido;
                document.getElementById('txt-tema').innerText = tema.toUpperCase();

            } catch (e) {
                caja.innerHTML = "<p style='color:red;'>Error al conectar con Render. Intente de nuevo.</p>";
                console.error(e);
            }
        }
    </script>
</body>
</html>
