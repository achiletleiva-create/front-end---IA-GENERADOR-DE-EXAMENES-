<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Exámenes UCV/CIS</title>
    <style>
        :root {
            --ucv-red: #ff0000;
            --cis-blue: #0056b3;
        }
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }

        .controles {
            padding: 20px;
            background: #fff;
            border-bottom: 2px solid #ccc;
            text-align: center;
        }
        @media print { .controles { display: none; } }

        .hoja-a4 {
            width: 210mm;
            min-height: 297mm;
            padding: 15mm 20mm;
            margin: 10px auto;
            background: white;
            position: relative;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        /* Logos con links estables */
        .logo-ucv { height: 50px; }
        .logo-cis { height: 45px; }
        
        .titulo-examen {
            text-align: center;
            text-decoration: underline;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .seccion-datos { font-size: 13px; line-height: 1.6; margin-bottom: 15px; }
        .negrita { font-weight: bold; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 11px;
        }
        th, td {
            border: 1px solid #000;
            padding: 4px;
            text-align: left;
        }
        th { background-color: #eee; text-align: center; }

        .footer-decoracion {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 180px;
            height: 35px;
            background: repeating-linear-gradient(
                90deg,
                var(--cis-blue),
                var(--cis-blue) 4px,
                #fff 4px,
                #fff 8px
            );
        }

        @media print {
            body { background: none; }
            .hoja-a4 { margin: 0; border: none; box-shadow: none; width: 100%; }
            @page { size: A4; margin: 0; }
        }
    </style>
</head>
<body>

    <div class="controles">
        <input type="text" id="tema" placeholder="Tema del examen..." style="padding: 8px; width: 300px;">
        <button onclick="pedirIA()" style="padding: 8px 15px; cursor: pointer; background: #0056b3; color: white; border: none; border-radius: 4px;">Generar Examen</button>
        <button onclick="window.print()" style="padding: 8px 15px; cursor: pointer; border-radius: 4px;">Imprimir a PDF</button>
    </div>

    <div class="hoja-a4" id="documento">
        <div class="header">
            <!-- Logos oficiales de respaldo -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Logo_UCV_2021.png" class="logo-ucv" alt="UCV">
            <img src="https://cis.ucv.edu.pe/img/logo_cis.png" class="logo-cis" alt="CIS" onerror="this.src='https://i.ibb.co/pPHR8XF/logo-cis.png'">
        </div>

        <div id="contenido-dinamico">
            <div class="titulo-examen">EXAMEN PA1 DEL CURSO COMPUTACIÓN III</div>
            <div class="seccion-datos">
                <p><span class="negrita">TEMA:</span> <span id="txt-tema">...</span></p>
                <p><span class="negrita">OBJETIVO:</span> Crear el presupuesto y análisis de precios unitarios.</p>
                <hr>
                <div id="area-preguntas">
                    <p style="text-align:center; color: #999;">El contenido del examen aparecerá aquí.</p>
                </div>
            </div>
        </div>

        <div class="footer-decoracion"></div>
    </div>

    <script>
        async function pedirIA() {
            const temaInput = document.getElementById('tema').value;
            const area = document.getElementById('area-preguntas');
            const txtTema = document.getElementById('txt-tema');

            if (!temaInput) return alert("Por favor ingresa un tema");

            area.innerHTML = "<p style='text-align:center;'>Generando estructura profesional en S10...<br>Esto puede tardar 20 segundos.</p>";
            
            try {
                const response = await fetch('https://back-end-ia-generador-de-examenes.onrender.com/generar-examen', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tema: temaInput })
                });

                const data = await response.json();
                
                // LIMPIEZA DE "UNDEFINED" Y MARKDOWN
                let contenidoFinal = data.html || "Error: No se recibió contenido.";
                // Quitar marcas de código si la IA las pone
                contenidoFinal = contenidoFinal.replace(/```html/g, "").replace(/```/g, "");
                
                area.innerHTML = contenidoFinal;
                txtTema.innerText = temaInput.toUpperCase();
            } catch (error) {
                area.innerHTML = "<p style='color:red;'>Error al conectar con el servidor. Inténtalo de nuevo.</p>";
                console.error(error);
            }
        }
    </script>
</body>
</html>
