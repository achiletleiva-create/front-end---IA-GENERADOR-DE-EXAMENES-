<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Exámenes UCV</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f0f2f5; }
        .controles { background: #1a2a3a; padding: 20px; text-align: center; color: white; }
        .hoja { width: 210mm; min-height: 297mm; padding: 20mm; margin: 10px auto; background: white; box-shadow: 0 0 15px rgba(0,0,0,0.2); position: relative; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #000; padding-bottom: 10px; }
        .logo-text { color: #ff0000; font-weight: bold; font-size: 24px; }
        .cis-text { color: #0056b3; font-weight: bold; text-align: right; }
       /* Agrega esto a tu etiqueta <style> en index.html */
table { width: 100%; border-collapse: collapse; margin-top: 15px; }
th, td { border: 1px solid black; padding: 8px; text-align: left; font-size: 12px; }
th { background-color: #f2f2f2; }
        .footer-bar { position: absolute; bottom: 0; right: 0; width: 200px; height: 35px; 
            background: repeating-linear-gradient(90deg, #0056b3, #0056b3 5px, #fff 5px, #fff 10px); }
        @media print { .controles { display: none; } .hoja { margin: 0; border: none; width: 100%; } }
    </style>
</head>
<body>
    <div class="controles">
        <input type="text" id="tema" placeholder="Tema del examen..." style="padding:10px; width:300px; border-radius:4px; border:none;">
        <button onclick="pedirIA()" style="padding:10px 20px; background:#007bff; color:white; border:none; border-radius:4px; cursor:pointer;">Generar Examen</button>
        <button onclick="window.print()" style="padding:10px 20px; border-radius:4px; cursor:pointer; margin-left:10px;">Imprimir PDF</button>
    </div>

    <div class="hoja">
        <div class="header">
            <div class="logo-text">UCV</div>
            <div class="cis-text">CIS - UCV<br><small style="color:#555">Computación III</small></div>
        </div>
        <h3 style="text-align:center; text-decoration:underline; margin-top:30px;">EXAMEN PA1: SOFTWARE S10</h3>
        <p><strong>TEMA:</strong> <span id="txt-tema">...</span></p>
        <div id="resultado"><p style="text-align:center; color:#888; margin-top:50px;">El examen aparecerá aquí...</p></div>
        <div class="footer-bar"></div>

    <script>
        async function pedirIA() {
            const tema = document.getElementById('tema').value;
            const caja = document.getElementById('resultado');
            if(!tema) return alert("Escribe un tema");
            
            caja.innerHTML = "Generando examen en el servidor estable v1... (espera 20 seg)";
            
            try {
                const res = await fetch('https://back-end-ia-generador-de-examenes.onrender.com/generar-examen', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tema: tema })
                });
                const data = await res.json();
                caja.innerHTML = data.contenido;
                document.getElementById('txt-tema').innerText = tema.toUpperCase();
            } catch (e) {
                caja.innerHTML = "Error de conexión. Inténtalo de nuevo.";
            }
        }
    </script>
</body>
</html>
