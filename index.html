<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Exámenes UCV</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f0f2f5; color: #333; overflow-x: hidden; }
        #slide-1 { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #1a2a3a 0%, #0056b3 100%); color: white; text-align: center; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 600px; }
        .btn-menu { padding: 20px; font-weight: bold; cursor: pointer; border: none; border-radius: 8px; background: white; color: #1a2a3a; transition: 0.3s; }
        #slide-2, #slide-3 { display: none; }
        .controles { background: #1a2a3a; padding: 20px; text-align: center; color: white; position: sticky; top: 0; z-index: 1000; }
        .controles input { padding: 10px; width: 300px; border: none; border-radius: 4px; }
        .btn-gen { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-quiz { padding: 10px 15px; background: #ffc107; color: black; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-left: 5px; }
        .hoja { width: 210mm; min-height: 297mm; padding: 20mm; margin: 20px auto; background: white; box-shadow: 0 0 15px rgba(0,0,0,0.2); position: relative; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #000; margin-bottom: 20px; }
        .quiz-container { max-width: 1000px; margin: 20px auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 0 20px; }
        textarea { width: 100%; height: 500px; font-family: monospace; padding: 10px; resize: none; border: 1px solid #ddd; }
        .footer-bar { position: absolute; bottom: 0; right: 0; width: 250px; height: 40px; background: repeating-linear-gradient(90deg, #0056b3, #0056b3 6px, #fff 6px, #fff 12px); }
        @media print { .controles, #slide-1, #slide-3 { display: none !important; } #slide-2 { display: block; } .hoja { margin: 0; box-shadow: none; border: none; } }
    </style>
</head>
<body>
    <div id="slide-1">
        <h1>BIENVENIDO AL CREADOR DE EXAMENES</h1>
        <p>BY ING. ANTHONY CHILET</p>
        <div class="menu-grid">
            <button class="btn-menu" onclick="seleccionarExamen('pa1', 'EXAMEN PRODUCTO ACADÉMICO 01 (PA1)')">PRODUCTO ACADÉMICO 01 (PA1)</button>
            <button class="btn-menu" onclick="seleccionarExamen('parcial', 'EXAMEN PARCIAL')">EXAMEN PARCIAL</button>
            <button class="btn-menu" onclick="seleccionarExamen('pa2', 'EXAMEN PRODUCTO ACADÉMICO 02 (PA2)')">PRODUCTO ACADÉMICO 02 (PA2)</button>
            <button class="btn-menu" onclick="seleccionarExamen('final', 'EXAMEN FINAL')">EXAMEN FINAL</button>
        </div>
    </div>
    <div id="slide-2">
        <div class="controles">
            <button onclick="location.reload()">← Volver</button>
            <input type="text" id="tema" placeholder="Tema...">
            <button class="btn-gen" onclick="pedirIA()">Generar</button>
            <button class="btn-quiz" onclick="irAQuiz()">Generar Quiz Blackboard</button>
            <button onclick="window.print()">Imprimir PDF</button>
        </div>
        <div class="hoja" id="area-impresion">
            <div class="header">
                <img src="universidad-cesar-vallejo-logo.png" height="60">
                <img src="cis%20logo%20Centro%20de%20Informatica%20y%20Sistemas.jpg" height="50">
            </div>
            <h3 id="titulo-examen-hoja" style="text-align:center;">EXAMEN</h3>
            <p><strong>TEMA:</strong> <span id="txt-tema">...</span></p>
            <div id="resultado"></div>
            <div class="footer-bar"></div>
        </div>
    </div>
    <div id="slide-3">
        <div class="controles"><button onclick="volverAlEditor()">← Volver</button> <h2>Quiz Blackboard</h2></div>
        <div class="quiz-container">
            <div><h4>Opción Múltiple</h4><textarea id="q-mult" readonly></textarea></div>
            <div><h4>Match</h4><textarea id="q-match" readonly></textarea></div>
        </div>
    </div>
    <script>
        let tipoSeleccionado = '';
        function seleccionarExamen(tipo, nombre) {
            tipoSeleccionado = tipo;
            let subtitulo = (tipo === 'pa2' || tipo === 'final') ? ": MS PROJECT" : ": SOFTWARE S10";
            document.getElementById('titulo-examen-hoja').innerText = nombre + subtitulo;
            document.getElementById('slide-1').style.display = 'none';
            document.getElementById('slide-2').style.display = 'block';
        }
        function irAQuiz() { document.getElementById('slide-2').style.display = 'none'; document.getElementById('slide-3').style.display = 'block'; pedirQuiz(); }
        function volverAlEditor() { document.getElementById('slide-3').style.display = 'none'; document.getElementById('slide-2').style.display = 'block'; }
        async function pedirIA() {
            const tema = document.getElementById('tema').value;
            const res = await fetch('https://back-end-ia-generador-de-examenes.onrender.com/generar-examen', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tema: tema, tipo: tipoSeleccionado })
            });
            const data = await res.json();
            document.getElementById('resultado').innerHTML = data.contenido;
            document.getElementById('txt-tema').innerText = tema.toUpperCase();
        }
        async function pedirQuiz() {
            const tema = document.getElementById('tema').value;
            const res = await fetch('https://back-end-ia-generador-de-examenes.onrender.com/generar-quiz', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tema: tema, tipo: tipoSeleccionado })
            });
            const data = await res.json();
            document.getElementById('q-mult').value = data.multiple || "Error";
            document.getElementById('q-match').value = data.match || "Error";
        }
    </script>
</body>
</html>
