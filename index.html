<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Exámenes UCV</title>
    <style>
        /* CONFIGURACIÓN GENERAL PARA LA WEB */
        body { font-family: Arial, sans-serif; margin: 0; background: #f0f2f5; color: #333; }
        
        .controles { 
            background: #1a2a3a; 
            padding: 20px; 
            text-align: center; 
            color: white; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .controles input { padding: 10px; width: 300px; border-radius: 4px; border: none; font-size: 14px; }
        .btn-gen { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-left: 5px; }
        .btn-print { padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 5px; }
        .btn-word { padding: 10px 15px; background: #213f9a; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 5px; }
        
        .hoja { 
            width: 210mm; 
            min-height: 297mm; 
            padding: 20mm; 
            margin: 20px auto; 
            background: white; 
            box-shadow: 0 0 15px rgba(0,0,0,0.2); 
            position: relative; 
            box-sizing: border-box; 
        }

        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid #000; 
            padding-bottom: 10px; 
            margin-bottom: 20px; 
        }
        .logo-ucv-img { height: 60px; width: auto; }
        .logo-cis-img { height: 50px; width: auto; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; margin-bottom: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; font-size: 12px; }
        th { background-color: #eeeeee; font-weight: bold; text-align: center; }

        .footer-bar { 
            position: absolute; bottom: 0; right: 0; width: 250px; height: 40px; 
            background: repeating-linear-gradient(90deg, #0056b3, #0056b3 6px, #fff 6px, #fff 12px); 
        }

        @media print { 
            @page { size: A4; margin: 20mm 15mm; }
            .controles { display: none !important; } 
            body { background: none; } 
            .hoja { margin: 0; border: none; width: 100%; box-shadow: none; padding: 0; } 
            .footer-bar { position: fixed; bottom: 0; right: 0; }
        }
    </style>
</head>
<body>

    <div class="controles">
        <input type="text" id="tema" placeholder="Tema del examen...">
        <button class="btn-gen" onclick="pedirIA()">Generar</button>
        <button class="btn-print" onclick="window.print()">Imprimir PDF</button>
        <button class="btn-word" onclick="exportarWord()">Descarga Word(.doc)</button>
    </div>

    <div class="hoja" id="area-impresion">
        <!-- Contenedor del encabezado -->
        <div class="header" id="header-web">
            <img src="universidad-cesar-vallejo-logo.png" class="logo-ucv-img" alt="UCV">
            <img src="cis%20logo%20Centro%20de%20Informatica%20y%20Sistemas.jpg" class="logo-cis-img" alt="CIS">
        </div>
       
        <h3 style="text-align:center; text-decoration:underline; margin-top:20px;">EXAMEN PA1: SOFTWARE S10</h3>
        <p><strong>TEMA:</strong> <span id="txt-tema">...</span></p>
        
        <div id="resultado">
            <p style="text-align:center; color:#888; margin-top:50px;">El examen se mostrará aquí...</p>
        </div>

        <div class="footer-bar"></div>
    </div>

    <script>
        async function pedirIA() {
            const tema = document.getElementById('tema').value;
            const caja = document.getElementById('resultado');
            if(!tema) return alert("Escribe un tema");
            caja.innerHTML = "Generando estructura profesional... espera unos segundos.";
            try {
                const res = await fetch('https://back-end-ia-generador-de-examenes.onrender.com/generar-examen', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tema: tema })
                });
                const data = await res.json();
                caja.innerHTML = data.contenido.replace(/```html|```/g, "");
                document.getElementById('txt-tema').innerText = tema.toUpperCase();
            } catch (e) {
                caja.innerHTML = "Error de conexión.";
            }
        }

      async function exportarWord() {
            const ahora = new Date();
            const fecha = ahora.toLocaleDateString('es-PE').replace(/\//g, '-');
            const hora = ahora.getHours() + 'h' + ahora.getMinutes() + 'm';
            
            const areaClone = document.getElementById('area-impresion').cloneNode(true);
            
            // 1. OBTENER URLS ABSOLUTAS
            const imgUCVWeb = areaClone.querySelector('.logo-ucv-img');
            const imgCISWeb = areaClone.querySelector('.logo-cis-img');
            const urlUCV = imgUCVWeb ? new URL(imgUCVWeb.getAttribute('src'), window.location.href).href : '';
            const urlCIS = imgCISWeb ? new URL(imgCISWeb.getAttribute('src'), window.location.href).href : '';

            // 2. RECONSTRUIR ENCABEZADO (Tamaños en píxeles para evitar distorsión)
            const headerOriginal = areaClone.querySelector('.header');
            if(headerOriginal) {
                headerOriginal.innerHTML = `
                    <table border="0" cellspacing="0" cellpadding="0" style="width:100%; border-bottom:2px solid black; margin-bottom:10px;">
                        <tr>
                            <td align="left" valign="middle" style="border:none; padding: 10px 0;">
                                <!-- UCV: Tamaño más grande (180px) -->
                                <img src="${urlUCV}" width="180" style="width:180px; height:90px; display:block;">
                            </td>
                            <td align="right" valign="middle" style="border:none; padding: 10px 0;">
                                <!-- CIS: Tamaño más grande (160px) -->
                                <img src="${urlCIS}" width="160" style="width:160px; height:80px; display:block;">
                            </td>
                        </tr>
                    </table>`;
            }

            const contenidoHTML = areaClone.innerHTML;

            // 3. ESTILOS DE FUENTE CALIBRI LIGHT (Sin cambios adicionales)
            const estilosWord = `
                <style>
                    @page { size: A4; margin: 2cm; }
                    * { font-family: 'Calibri Light', sans-serif !important; }
                    body, p, div, span, h1, h2, h3, h4, li, table, td, th {
                        font-family: 'Calibri Light', sans-serif !important;
                        font-size: 11pt;
                    }
                    table { border-collapse: collapse; width: 100%; }
                    td, th { border: 1px solid #000000; padding: 4px; }
                </style>`;

            const documentoCompleto = `
                <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
                <head><meta charset='utf-8'>${estilosWord}</head>
                <body style="font-family:'Calibri Light', sans-serif;">
                    ${contenidoHTML}
                </body>
                </html>`;

            const blob = new Blob(['\ufeff', documentoCompleto], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `Examen PA1 GRUPO ${fecha} ${hora}.doc`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
