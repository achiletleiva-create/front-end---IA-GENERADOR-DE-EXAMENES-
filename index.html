<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Exámenes UCV</title>
    <style>
        /* CONFIGURACIÓN GENERAL */
        body { font-family: Arial, sans-serif; margin: 0; background: #f0f2f5; color: #333; }
        
        /* BARRA DE CONTROLES (NO SE IMPRIME) */
        .controles { 
            background: #1a2a3a; 
            padding: 20px; 
            text-align: center; 
            color: white; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
        }
        .controles input { padding: 10px; width: 350px; border-radius: 4px; border: none; font-size: 14px; }
        .btn-gen { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-left: 10px; }
        .btn-print { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px; }
        
        /* HOJA A4 PROFESIONAL */
        .hoja { 
            width: 210mm; 
            min-height: 297mm; 
            padding: 20mm; 
            margin: 10px auto; 
            background: white; 
            box-shadow: 0 0 15px rgba(0,0,0,0.2); 
            position: relative; 
            box-sizing: border-box; 
        }

        /* ENCABEZADO UCV / CIS */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid #000; 
            padding-bottom: 10px; 
            margin-bottom: 20px; 
        }
        .logo-ucv { color: #ff0000; font-weight: bold; font-size: 28px; letter-spacing: -1px; }
        .cis-text { color: #0056b3; font-weight: bold; text-align: right; line-height: 1.2; }
        
        /* TABLAS TÉCNICAS (ESTILO S10) */
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
            margin-bottom: 20px;
        }
        th, td { 
            border: 1px solid #000; 
            padding: 8px; 
            text-align: left; 
            font-size: 12px; 
        }
        th { background-color: #eeeeee; font-weight: bold; text-align: center; }

        /* PIE DE PÁGINA DECORATIVO */
        .footer-bar { 
            position: absolute; 
            bottom: 0; 
            right: 0; 
            width: 250px; 
            height: 40px; 
            background: repeating-linear-gradient(90deg, #0056b3, #0056b3 6px, #fff 6px, #fff 12px); 
        }

        /* AJUSTES DE IMPRESIÓN */
        @media print { 
            .controles { display: none !important; } 
            body { background: none; } 
            .hoja { margin: 0; border: none; width: 100%; padding: 15mm; } 
            @page { size: A4; margin: 0; }
        }
    </style>
</head>
<body>

    <div class="controles">
        <input type="text" id="tema" placeholder="Ej: Metrados de alcantarillado...">
        <button class="btn-gen" onclick="pedirIA()">Generar Examen</button>
        <button class="btn-print" onclick="window.print()">Imprimir PDF</button>
    </div>

    <div class="hoja">
        <div class="header">
            <div class="logo-ucv">UCV</div>
            <div class="cis-text">
                <span style="font-size: 22px;">CIS</span><br>
                centro de informática<br>y sistemas_
            </div>
        </div>

        <h3 style="text-align:center; text-decoration:underline; margin-top:20px;">EXAMEN PA1: SOFTWARE S10</h3>
        <p><strong>TEMA:</strong> <span id="txt-tema">...</span></p>
        
        <div id="resultado">
            <p style="text-align:center; color:#888; margin-top:50px;">El examen se mostrará aquí...</p>
        </div>

        <div class="footer-bar"></div>
    </div> <!-- AQUÍ CERRAMOS CORRECTAMENTE LA HOJA -->

    <script>
        async function pedirIA() {
            const tema = document.getElementById('tema').value;
            const caja = document.getElementById('resultado');
            if(!tema) return alert("Por favor, escribe un tema.");
            
            caja.innerHTML = "Generando examen profesional con tecnología 2026... (espera 20 seg)";
            
            try {
                const res = await fetch('https://back-end-ia-generador-de-examenes.onrender.com/generar-examen', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tema: tema })
                });
                const data = await res.json();
                
                // Insertamos el contenido y limpiamos marcas raras si existieran
                caja.innerHTML = data.contenido.replace(/```html|```/g, "");
                document.getElementById('txt-tema').innerText = tema.toUpperCase();
            } catch (e) {
                caja.innerHTML = "Error de conexión. Inténtalo de nuevo.";
                console.error(e);
            }
        }
    </script>
</body>
</html>
