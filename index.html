<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador UCV</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f0f2f5; }
        #slide-1 { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #1a2a3a 0%, #0056b3 100%); color: white; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn-menu { padding: 20px; font-weight: bold; cursor: pointer; border: none; border-radius: 8px; }
        #slide-2, #slide-3 { display: none; }
        .controles { background: #1a2a3a; padding: 20px; text-align: center; color: white; position: sticky; top: 0; z-index: 1000; }
        .btn-gen { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; }
        .btn-quiz { padding: 10px; background: #ffc107; color: black; border: none; cursor: pointer; font-weight: bold; margin-left: 5px; }
        .hoja { width: 210mm; min-height: 297mm; padding: 20mm; margin: 20px auto; background: white; box-shadow: 0 0 15px rgba(0,0,0,0.2); position: relative; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #000; margin-bottom: 20px; }
        .quiz-container { max-width: 1000px; margin: 20px auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        textarea { width: 100%; height: 500px; font-family: monospace; padding: 10px; }
        @media print { .controles, #slide-1, #slide-3 { display: none !important; } #slide-2 { display: block; } .hoja { margin: 0; box-shadow: none; } }
    </style>
</head>
<body>

    <div id="slide-1">
        <h1>CREADOR DE EXAMENES - ING. CHILET</h1>
        <div class="menu-grid">
            <button class="btn-menu" onclick="selEx('pa1','PA1')">PA1</button>
            <button class="btn-menu" onclick="selEx('parcial','PARCIAL')">PARCIAL</button>
            <button class="btn-menu" onclick="selEx('pa2','PA2')">PA2</button>
            <button class="btn-menu" onclick="selEx('final','FINAL')">FINAL</button>
        </div>
    </div>

    <div id="slide-2">
        <div class="controles">
            <button onclick="location.reload()">← Volver</button>
            <input type="text" id="tema" placeholder="Tema...">
            <button class="btn-gen" onclick="pedirIA()">Generar Examen</button>
            <button class="btn-quiz" onclick="irQuiz()">Generar Quiz Blackboard</button>
            <button onclick="window.print()">Imprimir PDF</button>
        </div>
        <div class="hoja" id="area-impresion">
            <div class="header">
                <img src="universidad-cesar-vallejo-logo.png" height="60">
                <img src="cis%20logo%20Centro%20de%20Informatica%20y%20Sistemas.jpg" height="50">
            </div>
            <h3 id="titulo-hoja" style="text-align:center;">EXAMEN</h3>
            <p><strong>TEMA:</strong> <span id="txt-tema">...</span></p>
            <div id="resultado"></div>
        </div>
    </div>

    <div id="slide-3">
        <div class="controles"><button onclick="volverEd()">← Volver</button> <h2 style="display:inline">Quiz Blackboard</h2></div>
        <div class="quiz-container">
            <div><h4>Opción Múltiple</h4><textarea id="q-mult" readonly></textarea></div>
            <div><h4>Match</h4><textarea id="q-match" readonly></textarea></div>
        </div>
    </div>

    <script>
        let tipo = '';
        function selEx(t, n) { 
            tipo = t; 
            document.getElementById('titulo-hoja').innerText = "EXAMEN " + n;
            document.getElementById('slide-1').style.display='none'; 
            document.getElementById('slide-2').style.display='block'; 
        }
        async function pedirIA() {
            const t = document.getElementById('tema').value;
            if(!t) return alert("Escribe tema");
            document.getElementById('resultado').innerHTML = "Generando...";
            const res = await fetch('https://back-end-ia-generador-de-examenes.onrender.com/generar-examen', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tema: t, tipo: tipo })
            });
            const d = await res.json();
            document.getElementById('resultado').innerHTML = d.contenido;
            document.getElementById('txt-tema').innerText = t.toUpperCase();
        }
        function irQuiz() { document.getElementById('slide-2').style.display='none'; document.getElementById('slide-3').style.display='block'; pedirQuiz(); }
        function volverEd() { document.getElementById('slide-3').style.display='none'; document.getElementById('slide-2').style.display='block'; }
        async function pedirQuiz() {
            const t = document.getElementById('tema').value;
            const res = await fetch('https://back-end-ia-generador-de-examenes.onrender.com/generar-quiz', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tema: t, tipo: tipo })
            });
            const d = await res.json();
            document.getElementById('q-mult').value = d.multiple;
            document.getElementById('q-match').value = d.match;
        }
    </script>
</body>
</html>
