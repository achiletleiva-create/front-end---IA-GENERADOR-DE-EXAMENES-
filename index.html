<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Exámenes UCV</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f0f2f5; }
        #slide-1 { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #1a2a3a 0%, #0056b3 100%); color: white; text-align: center; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 600px; }
        .btn-menu { padding: 20px; font-weight: bold; cursor: pointer; border: none; border-radius: 8px; background: white; color: #1a2a3a; transition: 0.3s; }
        .btn-menu:hover { transform: scale(1.05); }
        #slide-2, #slide-3 { display: none; }
        .controles { background: #1a2a3a; padding: 20px; text-align: center; color: white; position: sticky; top: 0; z-index: 1000; }
        .controles input { padding: 10px; width: 300px; border-radius: 4px; border: none; }
        .btn-gen { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-quiz { padding: 10px 15px; background: #ffc107; color: black; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-left: 5px; }
        .hoja { width: 210mm; min-height: 297mm; padding: 20mm; margin: 20px auto; background: white; box-shadow: 0 0 15px rgba(0,0,0,0.2); position: relative; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #000; margin-bottom: 20px; }
        .quiz-container { max-width: 1000px; margin: 20px auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 0 20px; }
        textarea { width: 100%; height: 500px; font-family: monospace; padding: 10px; resize: none; }
        .footer-bar { position: absolute; bottom: 0; right: 0; width: 250px; height: 40px; background: repeating-linear-gradient(90deg, #0056b3, #0056b3 6px, #fff 6px, #fff 12px); }
        @media print { .controles, #slide-1, #slide-3 { display: none !important; } #slide-2 { display: block; } .hoja { margin: 0; border: none; box-shadow: none; } }
    </style>
</head>
<body>

    <div id="slide-1">
        <h1>CREADOR DE EXAMENES - ING. ANTHONY CHILET</h1>
        <div class="menu-grid">
            <button class="btn-menu" onclick="selEx('pa1','PRODUCTO ACADÉMICO 01 (PA1)')">PA1</button>
            <button class="btn-menu" onclick="selEx('parcial','EXAMEN PARCIAL')">PARCIAL</button>
            <button class="btn-menu" onclick="selEx('pa2','PRODUCTO ACADÉMICO 02 (PA2)')">PA2</button>
            <button class="btn-menu" onclick="selEx('final','EXAMEN FINAL')">FINAL</button>
        </div>
    </div>

    <div id="slide-2">
        <div class="controles">
            <button style="padding:10px" onclick="location.reload()">← Volver</button>
            <input type="text" id="tema" placeholder="Tema del examen...">
            <button class="btn-gen" onclick="pedirIA()">Generar</button>
            <button class="btn-quiz" onclick="irAQuiz()">Quiz Blackboard</button>
            <button style="padding:10px; background:#28a745; color:white; border:none; border-radius:4px;" onclick="window.print()">Imprimir PDF</button>
            <button style="padding:10px; background:#213f9a; color:white; border:none; border-radius:4px;" onclick="exportarWord()">Word(.doc)</button>
        </div>
        <div class="hoja" id="area-impresion">
            <div class="header">
                <img src="universidad-cesar-vallejo-logo.png" height="60" class="logo-ucv-img">
                <img src="cis%20logo%20Centro%20de%20Informatica%20y%20Sistemas.jpg" height="50" class="logo-cis-img">
            </div>
            <h3 id="titulo-hoja" style="text-align:center; text-decoration:underline;">EXAMEN</h3>
            <p><strong>TEMA:</strong> <span id="txt-tema">...</span></p>
            <div id="resultado"></div>
            <div class="footer-bar"></div>
        </div>
    </div>

    <div id="slide-3">
        <div class="controles"><button style="padding:10px" onclick="volverEd()">← Volver al Editor</button> <h2 style="display:inline">Generador Blackboard</h2></div>
        <div class="quiz-container">
            <div><h4>Opción Múltiple</h4><textarea id="q-mult" readonly></textarea><button style="width:100%" onclick="copyT('q-mult')">Copiar</button></div>
            <div><h4>Correspondencia</h4><textarea id="q-match" readonly></textarea><button style="width:100%" onclick="copyT('q-match')">Copiar</button></div>
        </div>
    </div>

    <script>
        let tipo = '';
        let nFull = '';

        function selEx(t, n) { 
            tipo = t; nFull = n;
            let sub = (t === 'pa2' || t === 'final') ? ": MS PROJECT" : ": SOFTWARE S10";
            document.getElementById('titulo-hoja').innerText = n + sub;
            document.getElementById('slide-1').style.display='none'; 
            document.getElementById('slide-2').style.display='block'; 
        }

        async function pedirIA() {
            const t = document.getElementById('tema').value;
            if(!t) return alert("Escribe tema");
            document.getElementById('resultado').innerHTML = "Generando contenido profesional...";
            const res = await fetch('https://back-end-ia-generador-de-examenes.onrender.com/generar-examen', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tema: t, tipo: tipo })
            });
            const d = await res.json();
            document.getElementById('resultado').innerHTML = d.contenido;
            document.getElementById('txt-tema').innerText = t.toUpperCase();
        }

        function irAQuiz() { document.getElementById('slide-2').style.display='none'; document.getElementById('slide-3').style.display='block'; pedirQuiz(); }
        function volverEd() { document.getElementById('slide-3').style.display='none'; document.getElementById('slide-2').style.display='block'; }

        async function pedirQuiz() {
            const t = document.getElementById('tema').value;
            const res = await fetch('https://back-end-ia-generador-de-examenes.onrender.com/generar-quiz', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tema: t, tipo: tipo })
            });
            const d = await res.json();
            document.getElementById('q-mult').value = d.multiple;
            document.getElementById('q-match').value = d.match;
        }

        function copyT(id) { const a = document.getElementById(id); a.select(); document.execCommand('copy'); alert("Copiado!"); }

        function exportarWord() {
            const areaClone = document.getElementById('area-impresion').cloneNode(true);
            const urlUCV = new URL(areaClone.querySelector('.logo-ucv-img').getAttribute('src'), window.location.href).href;
            const urlCIS = new URL(areaClone.querySelector('.logo-cis-img').getAttribute('src'), window.location.href).href;
            areaClone.querySelector('.header').innerHTML = `<table style="width:100%; border-bottom:2px solid black;"><tr><td><img src="${urlUCV}" width="180" height="90"></td><td align="right"><img src="${urlCIS}" width="160" height="80"></td></tr></table>`;
            const estilos = `<style>@page { size: A4; margin: 2cm; } * { font-family: 'Calibri Light', sans-serif !important; } table { border-collapse: collapse; width: 100%; } td, th { border: 1px solid #000; padding: 4px; }</style>`;
            const doc = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'>${estilos}</head><body>${areaClone.innerHTML}</body></html>`;
            const blob = new Blob(['\ufeff', doc], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${nFull}.doc`;
            link.click();
        }
    </script>
</body>
</html>
